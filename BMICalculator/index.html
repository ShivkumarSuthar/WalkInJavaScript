<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2: BMI Calculator</title>
    <link rel="stylesheet" href="./Dist/style.css">
    
  </head>
  <body>
    <div class="card">
      <h1 class="title">BMI Calculator</h1>
      <fieldset>
        <label for="height">Height in Inches:</label>
        <input type="number" id="Inch" />
      </fieldset>
      <fieldset>
        <label for="Weight">Weight in Kg:</label><input type="number" id="kg" />
      </fieldset>
      <button id="btn">Calculate</button>

      <div class="guide">
        <h3>-: BMI Weight Guides :-</h3>
        <h5 class="under">
          <span class="result">Under Weight :-</span>Less than 18.6
        </h5>
        <h5 class="Normal">
          <span class="result">Normal Range :-</span>18.6 and 24.9
        </h5>
        <h5 class="over">
          <span class="result">Overweight :-</span>Greater than 24.9
        </h5>
      </div>
    </div>

    <script src="./Dist/script.js"></script>
  </body>
</html>
