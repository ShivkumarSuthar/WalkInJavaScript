<html lang="en">
<head>

        <style>

      * {
        margin: 0;

        box-sizing: border-box;

.card{

margin: 100px auto;
padding: 70px 40px;

.search{
    width: 100%;

}

.search .find{

    padding: 10px;
    border: none;
}
.search .find img{
    width: 30px;
}
.weather{
    width: 100%;
    margin: 20px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
justify-content: center;
}
.wImg{
width: 200px;
}

    font-size: 80px;

}
.city{
    font-size: 40px;

}

}
.details .col{

}
.details .col img{

}

}
.km{
    font-size: 30px;

}
.humidity{

}
.wind{
    font-size: 20px;
}
</style>
</head>
<body>
    <div class="card">
<div class="search">
    <input type="text" class="input" spellcheck="true" placeholder="City Please! "> 
    <button class="find"><img src="./images/search.png" alt="Search"></button>
</div>
<div class="weather">
    <img src="./images/clear.png" class=" wImg">
    <h2 class="temp">7Â°c</h2>

</div>
