    <!-- Todo Month Calender -->

    <div class="card">
      <div class="row m">
        <span class="month"></span>
      </div>

      <div class="row w">
        <span class="week"></span>
      </div>

      <div class="row d">
        <span class="date"></span>
      </div>

      <div class="row y">
        <span class="year"></span>
      </div>
    </div>

    <script>
      let date = new Date();
      let dates = date.getDate();

      let dAtrray = ["sun", "mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      let day = dAtrray[date.getDay()];

      let mArray = [
        "Jan",
        "Feb",
        "March",
        "April",
        "June",
        "July",
        "Aug",
        "Sep",
        "Oct",
        "Nov",
        "Dec",
      ];
      let month = mArray[date.getMonth()];
      let year = date.getFullYear();

      const cMonth = document.querySelector(".month");
      const CWeek = document.querySelector(".week");
      const cDate = document.querySelector(".date");
      const cYear = document.querySelector(".year");

      function calender() {
        cMonth.innerHTML = month;
        CWeek.innerHTML = day;
        cDate.innerHTML = dates;
        cYear.innerHTML = year;
      }

      setInterval(calender, 100);
    </script>
